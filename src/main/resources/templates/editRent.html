<script src="/CommunityPark/js/myInfo.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.radio.checkbox')
        .checkbox()
    ;
    $(document).ready(function(){
        var rentInfoId = window.location.pathname.split("/")[3];
        $("#truthName").attr("disabled","");
        $("#mobile").attr("disabled","");
        $.ajax({
            type: "get",
            sync : false,
            serializeForm: true,
            url: "/CommunityPark/rentInfoDetail/"+rentInfoId,
            // contentType:"application/json;charset=UTF-8",
            // dataType: "json",
            success: function (res) {
                console.log(res.data);
                var data = res.data;
                console.log(data.title);
                $("#description").text(data.description);
                $("#title").val(data.title);
                $("#truthName").val(data.truthName);
                $("#startTime").val(data.startTime);
                $("#endTime").val(data.endTime);
                $("#price").val(data.price);
                $("#mobile").val(data.mobile);
                if (data.longFlag==0){
                    $("input[name='longFlag'][value='0']").attr("checked",true);
                }else{
                    $("input[name='longFlag'][value='1']").attr("checked",true);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },
        });
        init();
    });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题!'
                }]
            },
            truthName: {
                identifier: 'truthName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入姓名……'
                }]
            },
            mobile: {
                identifier: 'mobile',
                rules: [{
                    type: 'empty',
                    prompt: '请输入手机号……'
                }]
            },
            startTime: {
                identifier: 'startTime',
                rules: [{
                    type: 'empty',
                    prompt: '请输入开始时间……'
                }]
            },
            endTime: {
                identifier: 'endTime',
                rules: [{
                    type: 'empty',
                    prompt: '请输入结束时间……'
                }]
            },
            price: {
                identifier: 'price',
                rules: [{
                    type: 'empty',
                    prompt: '请输入价格……'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入备注信息……'
                }]
            }
        },
        onSuccess: function(e) {
            //阻止表单的提交
            e.preventDefault();
            var rentInfoId = window.location.pathname.split("/")[3];
            var title= $('#title').val();
            var truthName= $('#truthName').val();
            var mobile= $('#mobile').val();
            var startTime= $('#startTime').val();
            var endTime= $('#endTime').val();
            var price= $('#price').val();
            var longFlag=$('.radio.checkbox input[name="longFlag"]:checked').val();
            var description= $('#description').val();
            var data = {
                title : title,
                truthName : truthName,
                mobile : mobile,
                startTime : startTime,
                endTime : endTime,
                price:price,
                longFlag : longFlag,
                description : description,
            }
            $.ajax({
                type: "POST",
                async : false,
                serializeForm: true,
                url: "/CommunityPark/editRentInfo/"+rentInfoId,
                data:JSON.stringify(data),
                contentType:"application/json;charset=UTF-8",
                dataType: "json",
                success: function (res) {
                    if (res.code==0){
                        alert("修改成功！")
                    }
                    else{
                        alert(res.msg);
                        alert("---修改失败！---");
                    }
                },
                error:function (res) {
                    console.log(res.msg);
                    alert("---你的网络有点问题---");
                }
            });
        }
    });
</script>
