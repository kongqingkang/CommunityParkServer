     */

        if(pageNum==1){
            $("#upPage").hide();
        }
        var data = {
            pageNum :pageNum,
            pageSize :5
        }
        $.ajax({
            type: "POST",
            async : false,

                console.log(res);
                var data = res.data;
                if(data.hasPreviousPage==false){
                    $("#upPage").hide();
                    $("#downPage").show();
                }

                    $("#upPage").show();
                    $("#downPage").hide();
                }
                $("#totalRentInfo").text(data.total);

                    if(data.list[i].typeId==0){
                        temp=$('<div class="ui attached segment m-padded-tb-large">\n' +
                            '                        <div class="ui padded vertical segment">\n' +

                            '                                    <p class="m-text">'+data.list[i].description+'</p>\n' +
                            '                                    <div class="ui grid">\n' +
                            '                                        <div class="eleven wide column">\n' +
