    //点击上一页
    $("#upPage").click(function(){
        if(pageNum==1){
            $("#upPage").hide();
        }
        if(pageNum>1){
            pageNum-- ;
            $('#RentOutInfoContent').empty();
            $("#upPage").show();
            getAllParkReviewInfo(pageNum);
        }
    });
    //下一页
    $("#downPage").click(function(){
        pageNum++ ;
        $('#RentOutInfoContent').empty();
        $("#upPage").show();
        getAllParkReviewInfo(pageNum);
    });
    /**
     * 后台-实名认证审核
     * @param pageNum
     */
    function getAllParkReviewInfo(pageNum){
        if(pageNum==1){
            $("#upPage").hide();
            $("#downPage").show();
        }
        var data = {
            pageNum :pageNum,
            pageSize :2
        }
        $.ajax({
            type: "POST",
            async : false,
            serializeForm: true,
            url:"userList",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify(data),
            dataType: "json",
            success:function (res) {
                console.log(res);
                var data = res.data;
                if(data.hasPreviousPage==false){//如果是第一页
                    $("#upPage").hide();
                    $("#downPage").show();
                }else{//不是
                    $("#upPage").show();
                    $("#downPage").show();
                }
                if(data.hasNextPage==false){//如果是最后一页
                    $("#upPage").show();
                    $("#downPage").hide();
                }else{//不是
                    $("#upPage").show();
                    $("#downPage").show();
                }
                var temp="";
                for(var i =0; i <data.total ; i ++) {
                    var status =data.list[i].status==0?'正常':'异常';
                    var flag1 =data.list[i].status==0?'checkmark':'close';
                    var tableStatus1 =data.list[i].status==0?'positive':'negative';

                    var flag =data.list[i].identifyFlag==0?'':(data.list[i].identifyFlag==1?'checkmark':'close');
                    var tableStatus =data.list[i].identifyFlag==0?'':(data.list[i].identifyFlag==1?'positive':'negative');
                    var iFlag =data.list[i].identifyFlag==0?'待审核':(data.list[i].identifyFlag==1?'通过':'未通过');
                    temp=$('<tr class="'+tableStatus1+'">\n' +
                        '            <td>'+data.list[i].truthName+'</td>\n' +
                        '            <td>'+data.list[i].mobile+'</td>\n' +
                        '            <td>'+data.list[i].identityCard+'</td>\n' +
                        '            <td>'+data.list[i].loginTime+'</td>\n' +
                        '            <td class="'+tableStatus1+'">\n' +
                        '                <i class="icon '+flag1+'"></i>'+status+'\n' +
                        '            </td>\n' +
                        '            <td class="'+tableStatus+'">\n' +
                        '                <i class="icon '+flag+'"></i>'+iFlag+'\n' +
                        '            </td>\n' +
                        '            <td>\n' +
                        '                <a href="javascript:void(0)" class="ui mini red basic button" onclick=parkBlock("'+data.list[i].userId+'")>封禁</a>\n' +
                        '                <a href="javascript:void(0)" class="ui mini teal basic button" onclick=parkUnBlock("'+data.list[i].userId+'")>解封</a>\n' +
                        '            </td>\n' +
                        '        </tr>');
                    $('#RentOutInfoContent').append(temp);
                }
            }
        });
    }

    function parkBlock(userId){
        $.ajax({
            type: "POST",
            sync : false,
            serializeForm: true,
            url: "adminLockUser/"+userId,
            contentType:"application/json;charset=UTF-8",
            dataType: "json",
            success: function (res) {
                if (res.code==0){
                    alert("封禁成功！");
                }
                if (res.code==10){
                    alert(res.msg);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },
        });
    }

    function parkUnBlock(userId){
        $.ajax({
            type: "POST",
            sync : false,
            serializeForm: true,
            url: "adminUnLockUser/"+userId,
            contentType:"application/json;charset=UTF-8",
            dataType: "json",
            success: function (res) {
                if (res.code==0){
                    alert("解封成功！");
                }
                if (res.code==11){
                    alert(res.msg);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },
        });
    }
