<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    var pageNum = 1;//当前页
    //------------------111111111111111111-------------------
    $(document).ready(function(){
        getAllMyRentInfo(pageNum);
        init();
    });
    //点击上一页
    $("#upPage").click(function(){
        if(pageNum==1){
            $("#upPage").hide();
        }
        if(pageNum>1){
            pageNum-- ;
            $("#upPage").show();
            $('#parkInfoContent').empty();
            getAllMyRentInfo(pageNum);
            $("#upPage").show();
        }
    });
    //下一页
    $("#downPage").click(function(){
        pageNum++ ;
        $("#upPage").show();
        $('#parkInfoContent').empty();
        getAllMyRentInfo(pageNum);
    });
    /**
     * 求租
     * */
    function getAllMyRentInfo(pageNum){
        if(pageNum==1) {
            $("#upPage").hide();
        }
        var data = {
            pageNum :pageNum,
            pageSize :5
        }
        $.ajax({
            type: "POST",
            async : false,
            serializeForm: true,
            url:"myParkReviewAndParkInfo",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify(data),
            dataType: "json",
            success:function (res) {
                console.log(res);
                var data = res.data;
                if(data.hasPreviousPage==false){
                    $("#upPage").hide();
                    $("#downPage").show();
                }
                if(data.hasNextPage==false){
                    $("#upPage").show();
                    $("#downPage").hide();
                }
                $('#totalInfo').text(data.total);
                var temp="";
                for(var i =0; i <data.total ; i ++) {
                    var flag = data.list[i].identifyFlag==0?'待审核':(data.list[i].identifyFlag==1?'通过':'未通过');
                    var outFlag = data.list[i].rentoutFlag==0?'未出租':'已出租';
                        temp=$('<a href="#" target="_blank" class="item">\n' +
                            '                    <span>\n' +
                            '                        <i class="mini teal circle icon"></i>&nbsp;&nbsp;&nbsp;'+data.list[i].communityName+'\n' +
                            '                        <div class="ui teal basic left pointing label m-padded-mini">'+data.list[i].location+'</div>\n' +
                            '                        <div class="ui green basic left pointing label m-padded-mini">'+data.list[i].parkName+'</div>\n' +
                            '                    </span>\n' +
                            '                    <div class="ui orange basic label">'+flag+'</div>\n' +
                            '                    <div class="ui blue basic label">'+outFlag+'</div>\n' +
                            '                </a>');
                    $('#parkInfoContent').append(temp);
                }
            }
        });
    }

</script>
