<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $(document).ready(function(){
        init();
    });
    $('.ui.form').form({
        fields: {
            oldPassword: {
                identifier: 'oldPassword',
                rules: [{
                    type: 'empty',
                    prompt: '原密码不能为空!'
                    // regExp[/^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?!([^(0-9a-zA-Z)]|[\(\)])+$)([^(0-9a-zA-Z)]|[\(\)]|[a-z]|[A-Z]|[0-9]){6,}$/]
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '新密码必须包含大小写字母/数字/符号任意两者组合!'
                    // regExp[/^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?!([^(0-9a-zA-Z)]|[\(\)])+$)([^(0-9a-zA-Z)]|[\(\)]|[a-z]|[A-Z]|[0-9]){6,}$/]
                }]
            },
            repassword: {
                identifier: 'repassword',
                rules: [{
                    type   : 'match[password]', //match[name属性值]
                    prompt : '两次的密码必须一致'
                }]
            }
        },
        onSuccess: function(e) {
            //阻止表单的提交
            e.preventDefault();
            var oldPassword= $('#oldPassword').val();
            var password= $('#password').val();
            var data = {
                oldPassword:oldPassword,
                password : password
            }
            var myToken = sessionStorage.getItem("Authorization")//获取token
            $.ajax({
                type: "POST",
                async : false,
                serializeForm: true,
                url: "editThePassword",
                data:JSON.stringify(data),
                contentType:"application/json;charset=UTF-8",
                dataType: "json",
                headers:{
                    "Authorization":myToken
                },
                success: function (res) {
                    if (res.code==0){
                        alert("修改密码成功！")
                        window.location.replace("/CommunityPark/login");
                        sessionStorage.removeItem("Authorization");
                    } else{
                        alert(res.code);
                        alert(res.msg);
                        alert("---修改失败！---");
                        window.location.href="editPassword";
                    }
                },
                error:function (res) {
                    console.log(res.msg);
                    alert("---修改失败了---");
                }
            });
        }
    })
</script>
